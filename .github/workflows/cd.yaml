name: CD

on:
  workflow_dispatch: # manual trigger
  # push:
  #   branches:
  #     - staging # deploy to staging automatically on staging push
  #     - main # deploy to production automatically on main push

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy to Staging
        run: echo "Deploying to staging server..." # replace with your deploy script

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy to Production
        run: echo "Deploying to production server..." # replace with your deploy script

