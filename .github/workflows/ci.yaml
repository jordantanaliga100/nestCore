name: CI
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - 'dev/**'
      - 'core/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{runner.os}}-${{hashFiles('**/package-lock.json')}}

      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{runner.os}}-${{hashFiles('**/package-lock.json')}}

      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Test
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{runner.os}}-${{hashFiles('**/package-lock.json')}}

      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: nestjs-build
          path: dist/
